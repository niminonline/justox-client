<h1 class="title">Dashboard</h1>
<div class="main-body">
  <div class="display-users">
    <mat-card class="user-card" *ngFor="let item of usersData">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar"></div>
        <mat-card-title>{{ item.username }}</mat-card-title>
        <mat-card-subtitle> </mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="user-image"
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="User image"
      />
      <mat-card-content>
        <div class="row">
          <div class="head">
            <h4><strong>Email:</strong></h4>
          </div>
          <div class="content">
            <h4>{{ item.email }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="head">
            <h4><strong>Mobile:</strong></h4>
          </div>
          <div class="content">
            <h4>{{ item.mobile }}</h4>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editUser(item._id)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteUser(item._id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
