<div class="body">
  <div class="head">
    <h1 class="title">User Profile</h1>
  </div>
  <div class="contents">
    <div class="user-profile-block">
      <div class="thumbnail-block"  [ngStyle]="{
        'background-image': 'url(' + imageUrl + image + ')',
        'background-size': 'cover',
        'background-position': 'center',
        'margin-bottom': '0px'
      }">
        <div class="thumbnail">
          <div class="edit-thumbnail" (click)="updateImage()">
            <p class="updateImageText">Update image</p>
          </div>
        </div>
      </div>
      <div class="user-container">
        <table class="user-table">
          <tr>
            <th>Name</th>
            <td>{{username}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{email}}</td>
          </tr>
          <tr>
            <th>Mobile</th>
            <td>{{mobile}}</td>
          </tr>
          <tr>
            <th>Profile created </th>
            <td>{{createdAt | date}}</td>
          </tr>
          
        </table>

        <div class="edit-button-container">
          <button mat-mini-fab color="accent" aria-label="edit button" title="edit profile" (click)="editProfile()">
            <mat-icon class="edit-icon" >edit</mat-icon>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
